<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Química y Farmacia - UV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    #creditos {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #27ae60;
    }

    #reset-btn {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #reset-btn button {
      padding: 8px 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .semester {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 260px;
    }

    .semester h2 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .course {
      background-color: #e3f2fd;
      border-left: 5px solid #64b5f6;
      border-radius: 5px;
      padding: 10px;
      margin: 6px 0;
      cursor: pointer;
      position: relative;
      transition: 0.2s;
    }

    .course:hover {
      background-color: #d0e8fd;
    }

    .course.completed {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      text-decoration: line-through;
    }

    .course.locked {
      background-color: #f0f0f0;
      border-color: #aaa;
      color: #aaa;
      cursor: not-allowed;
    }

    .course.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #555;
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.75em;
      display: none;
      white-space: nowrap;
    }

    .course.locked:hover::after {
      display: block;
    }

    .creditos-text {
      float: right;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Malla Química y Farmacia - UV</h1>
  <div id="creditos">Créditos aprobados: 0</div>
  <div id="reset-btn">
    <button onclick="reiniciarMalla()">Reiniciar todo</button>
  </div>
  <div class="grid" id="malla"></div>

  <script>
    const estado = JSON.parse(localStorage.getItem("estado_malla") || "{}");

    const data = [
      {
        semestre: "Semestre 1",
        cursos: [
          { id: "quimica_general", nombre: "Química General", creditos: 4 },
          { id: "matematicas", nombre: "Matemáticas", creditos: 8 },
          { id: "biologia_celular", nombre: "Biología Celular", creditos: 6 },
          { id: "intro_lab", nombre: "Introducción al Laboratorio", creditos: 3 },
          { id: "intro_qf", nombre: "Introducción a la Química y Farmacia", creditos: 6 },
          { id: "anatomia", nombre: "Anatomía", creditos: 3 }
        ]
      },
      {
        semestre: "Semestre 2",
        cursos: [
          { id: "organica1", nombre: "Química Orgánica I", creditos: 6, prereq: ["quimica_general", "intro_lab"] },
          { id: "fisicoquimica", nombre: "Físico Química", creditos: 8, prereq: ["quimica_general", "matematicas"] },
          { id: "calculo", nombre: "Cálculo", creditos: 4, prereq: ["matematicas"] },
          { id: "botanica", nombre: "Botánica", creditos: 6, prereq: ["biologia_celular"] },
          { id: "bioestadistica", nombre: "Bioestadística", creditos: 4, prereq: ["matematicas"] },
          { id: "lengua", nombre: "Taller nivelación lengua materna", creditos: 2 }
        ]
      }
      // Agrega aquí los demás semestres igual que en los anteriores
    ];

    const malla = document.getElementById("malla");
    const creditosEl = document.getElementById("creditos");

    function crearMalla() {
      malla.innerHTML = "";
      data.forEach(sem => {
        const col = document.createElement("div");
        col.className = "semester";
        const title = document.createElement("h2");
        title.textContent = sem.semestre;
        col.appendChild(title);

        sem.cursos.forEach(curso => {
          const div = document.createElement("div");
          div.className = "course";
          div.dataset.id = curso.id;
          div.dataset.creditos = curso.creditos;
          div.textContent = curso.nombre;

          const spanCred = document.createElement("span");
          spanCred.className = "creditos-text";
          spanCred.textContent = `${curso.creditos} cr`;
          div.appendChild(spanCred);

          const cumplidos = (curso.prereq || []).every(p => estado[p]);
          if (estado[curso.id]) {
            div.classList.add("completed");
          } else if ((curso.prereq || []).length && !cumplidos) {
            div.classList.add("locked");
            const faltantes = curso.prereq.filter(p => !estado[p]);
            div.dataset.tooltip = "Faltan: " + faltantes.map(buscarNombre).join(", ");
          }

          div.addEventListener("click", () => {
            if (div.classList.contains("locked")) return;
            div.classList.toggle("completed");
            estado[curso.id] = div.classList.contains("completed");
            localStorage.setItem("estado_malla", JSON.stringify(estado));
            crearMalla();
            actualizarCreditos();
          });

          col.appendChild(div);
        });

        malla.appendChild(col);
      });

      actualizarCreditos();
    }

    function buscarNombre(id) {
      for (let s of data) {
        for (let c of s.cursos) {
          if (c.id === id) return c.nombre;
        }
      }
      return id;
    }

    function actualizarCreditos() {
      let total = 0;
      data.forEach(s => {
        s.cursos.forEach(c => {
          if (estado[c.id]) total += c.creditos;
        });
      });
      creditosEl.textContent = `Créditos aprobados: ${total}`;
    }

    function reiniciarMalla() {
      if (confirm("¿Estás seguro de que deseas reiniciar todo?")) {
        localStorage.removeItem("estado_malla");
        location.reload();
      }
    }

    crearMalla();
  </script>
</body>
</html>
